<div class="container spacer">
        <div class="panel panel-primary">
            <div class="panel-heading"><B>Liste Users</B></div>
            <div class="panel-body">
            <div class="form-group">
                <label>Mot Cl√©:</label>
                <input type="text"  [(ngModel)]="motCle" />
                <button class="btn btn-primary" (click)="chercher()">Chercher</button>
            </div>
       <table class="table table-striped">
    
    <tr>
        <th>FIRSTNAME</th>
        <th>LASTNAME</th>
        <th>BIRTHDATE</th>
        <th>EMAIL</th>
        <th>MOBILE</th>
        
    </tr>
       <tr *ngFor="let c of pageContacts?.content">
        <td>{{c.nom}}</td>
        <td>{{c.prenom}}</td>
        <td>{{c.dateNaissance | date: 'dd/MM/yyyy'}}</td>
        <td>{{c.email}}</td>
        <td>{{c.tel}}</td>
        <td>
            <a (click)="onEditContact(c.id)" class="clickable">Edit</a>
        </td>
        <td>
                <a (click)="onDeleteContact(c)" class="clickable">Delete</a>
            </td>
    
    </tr>
       </table>
       <div class="container">
        <ul class="nav nav-pills">
            <li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages; let i=index">
               <a class="clickable" (click)="gotoPage(i)"> {{i}}</a> 
            </li>
        </ul>

       </div>
                
            </div>
        </div>
    </div>
